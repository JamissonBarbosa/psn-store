<mat-card class="card-price">
  <mat-card-header>
    <mat-card-title>
      <h5>Play it Now!</h5>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="card-price-value">
    <div class="card-price-value-console">
      <mat-divider vertical></mat-divider>
      <p>{{ gameType }}</p>
    </div>

    <div class="card-price-value-money">
      <p class="game-price">{{ gamePrice }}</p>
    </div>
  </mat-card-content>
</mat-card>
