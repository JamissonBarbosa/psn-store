<mat-card class="card" appearance="outlined">
  <a href="#" class="card-image">
    <img
      mat-card-image
      [src]="[gameCover]"
      alt="battlefiels-5"
      width="100%"
      height="100%"
    />
    <app-card-label gameLabel="{{ gameLabel }}" />
    <app-card-price gameType="{{ gameType }}" gamePrice="{{ gamePrice }}" />
  </a>
</mat-card>
